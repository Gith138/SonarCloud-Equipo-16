name: CI - Backend & Frontend Optimizado

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  # ===========================
  # JOB 1: Backend (Jest Tests + SonarCloud)
  # ===========================
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para que SonarCloud analice todo el historial

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # Ajustamos la ruta del cache a la nueva estructura
          cache-dependency-path: Proyecto-E16/server/package-lock.json

      - name: Instalar dependencias Backend
        working-directory: ./Proyecto-E16/server
        run: npm ci

      - name: Ejecutar tests de Backend con Cobertura
        working-directory: ./Proyecto-E16/server
        # Agregamos --coverage para que SonarCloud vea qu√© c√≥digo est√° probado
        run: npm test -- --passWithNoTests --coverage

      # === AQU√ç AGREGAMOS SONARCLOUD ===
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Le decimos a Sonar que busque en la ra√≠z del repo
          projectBaseDir: .

      - name: Subir reporte a Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Esta l√≠nea es CLAVE: Apuntamos al mismo archivo que gener√≥ Jest
          file: Proyecto-E16/server/coverage/lcov.info
          # Opcional: Le dice a Coveralls d√≥nde empieza la ra√≠z del c√≥digo real
          base-path: Proyecto-E16/server
        env:
          # Necesario para repos privados
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
  # ============================================
  # JOB 2: Frontend + Backend + Selenium E2E
  # ============================================
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    
    # Este job espera a que el backend (y Sonar) terminen para no saturar
    needs: backend-tests

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    env:
      MONGODB_URI: mongodb://127.0.0.1:27017/e2e_db
      JWT_SECRET: "secreto_temporal_para_ci"
      YT_API_KEY: "AIzaSyDtwoyYFh8LMIeSIu_g6_9t0H8tF9eL3Yo"
      LASTFM_API_KEY: "bcd373117b5cceb4dcaa95ca7f9eff99"
      PORT: 3000

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # Corregimos las rutas del cache
          cache-dependency-path: |
            Proyecto-E16/server/package-lock.json
            Proyecto-E16/client/package-lock.json

      - name: Instalar dependencias Backend
        working-directory: ./Proyecto-E16/server  # <--- RUTA CORREGIDA
        run: npm ci

      - name: Instalar dependencias Frontend
        working-directory: ./Proyecto-E16/client  # <--- RUTA CORREGIDA
        run: npm install --legacy-peer-deps

      - name: Build Frontend
        working-directory: ./Proyecto-E16/client  # <--- RUTA CORREGIDA
        run: npm run build

      - name: Ver estructura del Build
        working-directory: ./Proyecto-E16/client
        run: |
            echo "Listando contenido de la carpeta dist:"
            ls -R dist
        
      - name: Instalar herramientas globales
        run: npm install -g angular-http-server wait-on

      - name: Start Backend & Frontend & Run Selenium
        run: |
          echo "üîµ Iniciando Backend en puerto 3000..."
          cd Proyecto-E16/server
          PORT=3000 nohup npx ts-node src/app.ts > ../../backend.log 2>&1 &
          sleep 10

          echo "üü¢ Sirviendo Angular (Frontend) en puerto 4200..."
          cd ../client

          if [ -d "./dist/client/browser" ]; then
            PATH_TO_SERVE="./dist/client/browser"
          else
            PATH_TO_SERVE="./dist/client"
          fi

          echo "Sirviendo desde: $PATH_TO_SERVE"
          nohup angular-http-server --path $PATH_TO_SERVE -p 4200 > ../../frontend.log 2>&1 &
          sleep 2

          echo "‚è≥ Esperando a que los servidores respondan..."
          cd ../..
          npx wait-on tcp:3000 tcp:4200 --timeout 60000

          echo "üöÄ Ejecutando pruebas Selenium..."
          cd Proyecto-E16/client
          npx mocha tests/selenium-suite.spec.js --timeout 60000

      - name: Show Server Logs
        if: always() 
        run: |
          echo "=== LOGS DEL BACKEND ==="
          cat backend.log || true
          echo ""
          echo "=== LOGS DEL FRONTEND ==="
          cat frontend.log || true

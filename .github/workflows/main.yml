name: CI - Backend & Frontend Optimizado

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  # ===========================
  # JOB 1: Backend (Jest Tests + Sonar + Coveralls)
  # ===========================
  backend-tests:
    runs-on: ubuntu-latest

    # 1. CORRECCI√ìN: A√±adimos MongoDB aqu√≠ tambi√©n
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    # 2. CORRECCI√ìN: Variables de entorno para Jest
    env:
      MONGO_URI: mongodb://127.0.0.1:27017/test_db_unit
      JWT_SECRET: secreto_test
      PORT: 3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Instalar dependencias Backend
        working-directory: ./server
        run: npm ci

      # 3. OPTIMIZACI√ìN: Un solo paso para testear y generar cobertura
      - name: Ejecutar tests con Cobertura
        working-directory: ./server
        run: npm test -- --passWithNoTests --coverage --forceExit

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .

      - name: Subir reporte a Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # 4. CORRECCI√ìN DE RUTAS: Quitamos "Proyecto-E16/"
          file: server/coverage/lcov.info
          base-path: server
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

  # ============================================
  # JOB 2: Frontend + Backend + Selenium E2E
  # ============================================
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    env:
      MONGO_URI: mongodb://127.0.0.1:27017/e2e_db
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      YT_API_KEY: ${{ secrets.YT_API_KEY }}
      LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
      PORT: 3000

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Instalar dependencias Backend
        working-directory: ./server
        run: npm ci

      - name: Instalar dependencias Frontend
        working-directory: ./client
        run: npm install --legacy-peer-deps

      - name: Build Frontend
        working-directory: ./client
        run: npm run build

      - name: Ver estructura del Build
        working-directory: ./client
        run: |
          echo "Listando contenido de la carpeta dist:"
          ls -R dist

      - name: Instalar herramientas globales
        run: npm install -g angular-http-server wait-on

      - name: Start Backend & Frontend & Run Selenium
        run: |
          # 1. Iniciar Backend
          echo "üîµ Iniciando Backend en puerto 3000..."
          cd server
          PORT=3000 nohup npx ts-node src/app.ts > ../backend.log 2>&1 &
          sleep 10

          # 2. Iniciar Frontend
          echo "üü¢ Sirviendo Angular (Frontend) en puerto 4200..."
          cd ../client
          
          if [ -d "./dist/client/browser" ]; then
            PATH_TO_SERVE="./dist/client/browser"
          else
            PATH_TO_SERVE="./dist/client"
          fi
          
          echo "Sirviendo desde: $PATH_TO_SERVE"
          nohup angular-http-server --path $PATH_TO_SERVE -p 4200 > ../frontend.log 2>&1 &
          sleep 2

          # 3. Esperar a los servidores
          echo "‚è≥ Esperando a que los servidores respondan..."
          cd ..
          npx wait-on tcp:3000 tcp:4200 --timeout 60000

          # 4. Ejecutar Tests
          echo "üöÄ Ejecutando pruebas Selenium..."
          cd client
          npx mocha tests/selenium-suite.spec.js --timeout 60000

      - name: Show Server Logs
        if: always() 
        run: |
          echo "=== LOGS DEL BACKEND ==="
          cat backend.log || true
          echo ""
          echo "=== LOGS DEL FRONTEND ==="
          cat frontend.log || true
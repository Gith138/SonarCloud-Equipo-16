name: CI - Backend & Frontend Optimizado

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  # ===========================
  # JOB 1: Backend (Jest Tests)
  # ===========================
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Instalar dependencias Backend
        working-directory: ./server
        run: npm ci

      - name: Ejecutar tests de Backend
        working-directory: ./server
        run: npm test -- --passWithNoTests

  # ============================================
  # JOB 2: Frontend + Backend + Selenium E2E
  # ============================================
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    env:
      MONGO_URI: mongodb://127.0.0.1:27017/e2e_db
      # 2. Secretos Reales: Le decimos a GitHub que inyecte las claves ocultas
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      YT_API_KEY: ${{ secrets.YT_API_KEY }}
      LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
      # 3. Configuraci칩n est치ndar
      PORT: 3000

    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Instalar dependencias Backend
        working-directory: ./server
        run: npm ci

      - name: Instalar dependencias Frontend
        working-directory: ./client
        run: npm install --legacy-peer-deps

      - name: Build Frontend
        working-directory: ./client
        run: npm run build

      # === PASO DE DEPURACI칍N ===
      - name: Ver estructura del Build
        working-directory: ./client
        run: |
          echo "Listando contenido de la carpeta dist:"
          ls -R dist

      - name: Instalar herramientas globales
        run: npm install -g angular-http-server wait-on

      - name: Start Backend & Frontend & Run Selenium
        run: |
          # 1. Iniciar Backend
          echo "游댯 Iniciando Backend en puerto 3000..."
          cd server
          PORT=3000 nohup npx ts-node src/app.ts > ../backend.log 2>&1 &
          PID_BACKEND=$!
          sleep 10

          # 2. Iniciar Frontend
          echo "游릭 Sirviendo Angular (Frontend) en puerto 4200..."
          cd ../client
          
          if [ -d "./dist/client/browser" ]; then
            PATH_TO_SERVE="./dist/client/browser"
          else
            PATH_TO_SERVE="./dist/client"
          fi
          
          echo "Sirviendo desde: $PATH_TO_SERVE"
          nohup angular-http-server --path $PATH_TO_SERVE -p 4200 > ../frontend.log 2>&1 &
          sleep 2

          # 3. Esperar a los servidores
          echo "Esperando a que los servidores respondan..."
          cd ..
          npx wait-on tcp:3000 tcp:4200 --timeout 60000

          # 4. Ejecutar Tests
          echo "Ejecutando pruebas Selenium..."
          cd client
          # Ejecutamos el test E2E con Mocha
          npx mocha tests/selenium-suite.spec.js --timeout 60000

      - name: Show Server Logs
        if: always() 
        run: |
          echo "=== LOGS DEL BACKEND ==="
          cat backend.log || true
          echo ""
          echo "=== LOGS DEL FRONTEND ==="
          cat frontend.log || true
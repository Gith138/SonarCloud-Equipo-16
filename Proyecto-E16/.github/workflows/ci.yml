name: CI - Backend & Frontend Optimizado

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  # ===========================
  # JOB 1: Backend (Jest Tests)
  # ===========================
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Instalar dependencias Backend
        working-directory: ./server
        run: npm ci

      - name: Ejecutar tests de Backend
        working-directory: ./server
        run: npm test -- --passWithNoTests

  # ============================================
  # JOB 2: Frontend + Backend + Selenium E2E
  # ============================================
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    env:
      # CAMBIO CR√çTICO: Usar 127.0.0.1 en lugar de localhost para evitar errores de Node v17+
      MONGODB_URI: mongodb://127.0.0.1:27017/e2e_db
      JWT_SECRET: "secreto_temporal_para_ci"
      PORT: 3000

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Instalar dependencias Backend
        working-directory: ./server
        run: npm ci

      - name: Instalar dependencias Frontend
        working-directory: ./client
        run: npm install

      - name: Build Frontend
        working-directory: ./client
        run: npm run build

      # === PASO DE DEPURACI√ìN ===
      # Esto nos mostrar√° en el log exactamente c√≥mo qued√≥ la carpeta dist
      - name: üîç Ver estructura del Build
        working-directory: ./client
        run: |
          echo "Listando contenido de la carpeta dist:"
          ls -R dist

      - name: Instalar herramientas globales
        run: npm install -g angular-http-server wait-on

      - name: Start Backend & Frontend & Run Selenium
        run: |
          # 1. Iniciar Backend
          echo "üîµ Iniciando Backend en puerto 3000..."
          cd server
          PORT=3000 nohup npm start > ../backend.log 2>&1 &
          sleep 5

          # 2. Iniciar Frontend
          echo "üü¢ Sirviendo Angular (Frontend) en puerto 4200..."
          cd ../client
          
          # CAMBIO IMPORTANTE: A√±adimos "/browser" al final de la ruta.
          # Si en el paso de depuraci√≥n ves que no existe 'browser', qu√≠talo,
          # pero en Angular moderno (v17+) es el est√°ndar.
          if [ -d "./dist/client/browser" ]; then
            PATH_TO_SERVE="./dist/client/browser"
          else
            PATH_TO_SERVE="./dist/client"
          fi
          
          echo "Sirviendo desde: $PATH_TO_SERVE"
          nohup angular-http-server --path $PATH_TO_SERVE -p 4200 > ../frontend.log 2>&1 &
          sleep 2

          # 3. Esperar a los servidores
          echo "‚è≥ Esperando a que los servidores respondan..."
          cd ..
          npx wait-on tcp:3000 tcp:4200 --timeout 60000

          # 4. Ejecutar Tests
          echo "üöÄ Ejecutando pruebas Selenium..."
          cd client
          # Ejecutamos el test que moviste dentro de client/tests/
          npx mocha tests/selenium-suite.spec.js --timeout 60000

      - name: Show Server Logs
        if: always() 
        run: |
          echo "=== LOGS DEL BACKEND ==="
          cat backend.log || true
          echo ""
          echo "=== LOGS DEL FRONTEND ==="
          cat frontend.log || true
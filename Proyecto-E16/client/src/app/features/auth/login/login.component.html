<div class="relative flex justify-center items-center min-h-screen text-white font-[Inter]">
  <!-- Fondo borroso -->
  <div
    class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1468164016595-6108e4c60c8b?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170')]
           bg-cover bg-center blur-sm brightness-50">
  </div>

  <!-- Contenedor del formulario -->
  <div
    class="relative bg-[#1b1b28]/90 p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
    
    <div class="flex flex-col items-center mb-6">
      <div class="bg-blue-600 p-3 rounded-full mb-3">
        <i class="fa-solid fa-music text-white text-xl"></i>
      </div>
      <h1 class="text-3xl font-bold">Bienvenido a Tempo</h1>
      <p class="text-gray-400 text-sm mt-2 text-center">
        Inicia sesión para acceder a tu biblioteca musical
      </p>
    </div>

    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="text-sm text-gray-300 block mb-1">Correo electrónico</label>
        <input
          type="email"
          [(ngModel)]="email_"
          name="email_"
          required
          class="w-full bg-[#0f0f1a] border border-gray-700 rounded-lg px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="tu@email.com"
        />
      </div>

      <div>
        <label class="text-sm text-gray-300 block mb-1">Contraseña</label>
        <input
          type="password"
          [(ngModel)]="password_"
          name="password_"
          required
          class="w-full bg-[#0f0f1a] border border-gray-700 rounded-lg px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="••••••••"
        />
      </div>

      <div class="flex items-center justify-between text-sm text-gray-400">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600" />
          <span>Recordarme</span>
        </label>
        <a href="#" class="hover:text-blue-400">¿Olvidaste tu contraseña?</a>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 transition-all duration-300 py-2.5 rounded-lg font-semibold"
      >
        Iniciar Sesión
      </button>

      <div class="text-center text-gray-400 text-sm">
        ¿No tienes una cuenta?
        <a routerLink="/register" class="text-blue-400 hover:underline">
          Regístrate aquí
        </a>
      </div>

      <div *ngIf="errorMessage" class="text-red-400 text-sm text-center mt-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>

<div class="forgot-container">
  <div class="bg-overlay"></div>

  <div class="forgot-card">
    
    <div class="card-header">
      <div class="icon-wrapper">
        <i class="fa-solid fa-key"></i> </div>
      <h1 class="title">Nueva Contraseña</h1>
      <p class="subtitle">Introduce tu nueva contraseña para acceder</p>
    </div>

    <div class="input-group">
      <label class="input-label">Nueva contraseña</label>
      <input 
        type="password" 
        [(ngModel)]="newPassword" 
        class="input-field" 
        placeholder="••••••••"
      >
    </div>

    <button (click)="cambiarPassword()" class="btn-submit">
      Cambiar Contraseña
    </button>

    <div *ngIf="mensaje && !esError" class="message-success">
      {{ mensaje }}
    </div>
    <div *ngIf="mensaje && esError" class="message-error">
      {{ mensaje }}
    </div>

    <div class="back-link-wrapper">
      <a routerLink="/login" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Volver al inicio de sesión
      </a>
    </div>

  </div>
</div>

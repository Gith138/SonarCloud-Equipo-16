<div *ngIf="errorMessage; else playlistsList" class="text-red-400 text-center mt-10">
  {{ errorMessage }}
</div>

<ng-template #playlistsList>
  <div *ngIf="playlists.length > 0; else noPlaylists">
    <!-- Cabecera con bot√≥n "Nueva playlist" -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-white">Mis Playlists</h1>

      <button
        (click)="openCreateModal()"
        class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-full transition"
      >
        ‚ûï Nueva playlist
      </button>
    </div>

    <!-- Grid de playlists -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let p of playlists"
        (click)="goToPlaylist(p._id)"
        class="bg-gray-800 rounded-xl shadow-md overflow-hidden cursor-pointer transition-transform duration-300 hover:scale-105 flex flex-col"
      >
        <!-- Imagen de portada -->
        <img
          [src]="'https://images.unsplash.com/photo-1669299866851-c3b48c7965ac?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDd8fHxlbnwwfHx8fHw%3D'"
          alt="Cover"
          class="w-full h-48 object-cover rounded-t-xl"
        />

        <!-- Contenido de la playlist -->
        <div class="p-4 flex flex-col h-full">
          <h2 class="text-white font-semibold text-lg truncate">
            {{ p.name_ || 'Sin nombre' }}
          </h2>
          <p class="text-gray-400 text-sm mb-2 truncate">
            {{ p.description_ || 'Sin descripci√≥n' }}
          </p>
          <p class="text-gray-300 text-xs mb-4">
            {{ p.songs_?.length || 0 }} canciones
          </p>

          <!-- Botones inferiores -->
          <div class="mt-auto flex gap-2">
            <button
              class="bg-green-600 hover:bg-green-500 text-white font-semibold py-1 px-4 rounded-full transition"
              (click)="goToPlaylist(p._id); $event.stopPropagation()"
            >
              Ver playlist
            </button>

            <button
              class="bg-red-600 hover:bg-red-500 text-white font-semibold py-1 px-4 rounded-full transition"
              (click)="deletePlaylist(p, $event); $event.stopPropagation()"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Estado vac√≠o: no hay playlists -->
  <ng-template #noPlaylists>
    <div class="text-center mt-16">
      <p class="text-gray-400 mb-4">
        No hay playlists todav√≠a.
      </p>
      <button
        (click)="openCreateModal()"
        class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-6 rounded-full transition"
      >
        ‚ûï Crear mi primera playlist
      </button>
    </div>
  </ng-template>
</ng-template>

<!-- üü¶ MODAL: Crear nueva playlist -->
<div
  *ngIf="showCreateModal"
  class="fixed inset-0 bg-black/70 flex justify-center items-center z-50"
  (click)="closeCreateModal()"
>
  <div
    class="bg-gray-900 p-6 rounded-2xl w-full max-w-md shadow-xl"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-2xl font-semibold mb-4 text-white">
      Nueva playlist
    </h2>

    <label class="block mb-3 text-sm text-gray-300">
      Nombre
      <input
        type="text"
        [(ngModel)]="newPlaylistName"
        class="mt-1 w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ej. Canciones para estudiar"
      />
    </label>

    <label class="block mb-3 text-sm text-gray-300">
      Descripci√≥n (opcional)
      <textarea
        rows="3"
        [(ngModel)]="newPlaylistDescription"
        class="mt-1 w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ej. Mi playlist chill para concentrarme"
      ></textarea>
    </label>

    <label class="flex items-center gap-2 text-sm text-gray-300 mb-4">
      <input
        type="checkbox"
        [(ngModel)]="newPlaylistIsPublic"
        class="rounded bg-gray-800 border-gray-600"
      />
      Hacer playlist p√∫blica
    </label>

    <div class="flex justify-end gap-3">
      <button
        (click)="closeCreateModal()"
        class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded transition"
      >
        Cancelar
      </button>
      <button
        (click)="createPlaylist()"
        class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded transition"
      >
        Crear
      </button>
    </div>
  </div>
</div>

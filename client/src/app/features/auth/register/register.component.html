<div class="register-container">
  <div class="bg-overlay"></div>

  <div class="register-card">
    
    <div class="header-icon">
      <div class="icon-circle">
        <i class="fa-solid fa-music"></i>
      </div>
    </div>

    <h1 class="title">Únete a <span class="text-blue-400">Tempo</span></h1>
    <p class="subtitle">Crea tu cuenta y comienza a disfrutar de tu música</p>

    <form (ngSubmit)="onRegister()" class="form-content">
      
      <div class="input-group">
        <label class="input-label">Nombre Completo</label>
        <input
          type="text"
          [(ngModel)]="username_"
          name="username_"
          placeholder="Tu nombre"
          class="input-field"
        />
      </div>

      <div class="input-group">
        <label class="input-label">Correo Electrónico</label>
        <input
          type="email"
          [(ngModel)]="email_"
          name="email_"
          placeholder="tu@email.com"
          class="input-field"
        />
      </div>

      <div class="input-group">
        <label class="input-label">Contraseña</label>
        <input
          type="password"
          [(ngModel)]="password_"
          name="password_"
          placeholder="********"
          class="input-field"
        />
      </div>

      <div class="input-group">
        <label class="input-label">Confirmar Contraseña</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword_"
          name="confirmPassword_"
          placeholder="********"
          class="input-field"
        />
      </div>

      <div class="terms-container">
        <input type="checkbox" [(ngModel)]="acceptTerms" name="acceptTerms" class="accent-blue-600" />
        <p>
          Acepto los
          <a href="#" class="link-terms">términos y condiciones</a>
          y la
          <a href="#" class="link-terms">política de privacidad</a>
        </p>
      </div>

      <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>

      <button
        type="submit"
        [disabled]="!formValid()"
        class="btn-register"
      >
        Crear Cuenta
      </button>

      <div class="login-row">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="login-link">
          Inicia sesión aquí
        </a>
      </div>
    </form>
  </div>
</div>

<nav *ngIf="hasToken()" class="navbar-container">
  <!-- Logo -->
  <div class="logo-section" routerLink="/home">
    <img
      src="/assets/logo-tempo.png"
      alt="Tempo logo"
      class="logo-img"
    />
    <span class="logo-text">Tempo</span>
  </div>

  <!-- Sección Derecha: Enlaces + Notificaciones + Perfil -->
  <div class="right-section">
    
    <!-- Enlaces Centrales -->
    <div class="links-section">
      <a routerLink="/home" routerLinkActive="nav-link-active" class="nav-link">Inicio</a>
      <a routerLink="/playlists" routerLinkActive="nav-link-active" class="nav-link">Playlists</a>
      <a routerLink="/friends" routerLinkActive="nav-link-active" class="nav-link">Amigos</a>
    </div>

    <!-- Componente de Notificaciones  -->
    <app-notifications></app-notifications>
    
    <!-- Avatar + Menú Desplegable -->
    <div class="profile-wrapper">
      <button class="profile-btn" (click)="toggleProfileMenu($event)">
        <!-- Si hay avatar, mostramos imagen segura -->
        <ng-container *ngIf="avatarUrl; else defaultAvatar">
          <img [src]="avatarUrl" alt="Perfil" class="avatar-nav" />
        </ng-container>
        
        <!-- Si no, mostramos placeholder -->
        <ng-template #defaultAvatar>
          <div class="avatar-placeholder">
             <span>{{ userInitial }}</span>
          </div>
        </ng-template>
      </button>

      <!-- Dropdown del Perfil -->
      <div *ngIf="isProfileMenuOpen" class="profile-menu">
        <button routerLink="/settings" (click)="isProfileMenuOpen = false" class="profile-menu-item">
          <!-- Icono Ajustes pequeño -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
          Ajustes
        </button>
        
        <button (click)="logout()" class="profile-menu-item logout-item">
          <!-- Icono Logout pequeño -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
          Cerrar sesión
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="main-content">
  <router-outlet></router-outlet>
  <app-toast></app-toast>
</div>
